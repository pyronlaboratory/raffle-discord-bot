{% extends 'raffle_form/base.html' %}

{% block content %}
	<form role="form" action="{% url 'preferences' %}" method="post" validate>
				{% csrf_token %}
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="row setup-content" id="step-1">
						<div class="col-md-12">
							<h3> Lets fill up your profile first...</h3>
							<br>
							<div class="form-group">
								<label class="control-label">Can we have your first name?</label>
								<input name="firstname" maxlength="100" type="text" class="form-control" placeholder="Enter First Name" />
							</div>
							<div class="form-group">
								<label class="control-label">What is your family name?</label>
								<input maxlength="100" type="text" class="form-control" placeholder="Enter Last Name" />
							</div>
							<div class="form-group">
								<label class="control-label">Which email address would you like to use for the raffle?</label>
								<input maxlength="100" type="email" required="required" class="form-control" placeholder="Enter Email" />
							</div>
							<div class="form-group">
								<label class="control-label">Where do you stay?</label>
								<input required="required" class="form-control" placeholder="Enter your address">
								</textarea>
							</div>
							<div class="form-group">
								<label class="control-label">Which city do you represent?</label>
								<input maxlength="50" type="text" class="form-control" placeholder="Enter City Name" />
							</div>
							<div class="form-group">
								<label class="control-label">What state do you belong to?</label>
								<input maxlength="50" type="text" class="form-control" placeholder="Enter State Name" />
							</div>
							<div class="form-group">
								<label class="control-label">What is your area code?</label>
								<input maxlength="10" type="text" class="form-control" placeholder="Enter Zipcode" />
							</div>
							<div class="form-group">
								<label class="control-label">What is your nationality?</label>
								<input maxlength="50" type="text" class="form-control" placeholder="Enter Country Name" />
							</div>
							<br>
							<div class="col-md-4"></div>
							<div class="col-md-4">
							<button class="btn btn-primary nextBtn btn-md btn-block" align="center" type="submit">Set Up Profile!</button>
							<br>
							<br>
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
					<!-- End of Step-1 -->
				<div class="col-md-3"></div>
			
	</form>				
{% endblock %}
