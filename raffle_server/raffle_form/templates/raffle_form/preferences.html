{% extends 'raffle_form/base.html' %}

{% block content %}
<form role="form" action="{% url 'payment' %}" method="post" validate>{% csrf_token %}
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="row setup-content" id="step-2">
			<div class="col-md-12">
				<h3> Set your perferences for the raffe..</h3>
				<br>
				<br>
				<div class="form-group row">
					<label class="col-md-12">Select Your Raffle!</label>
					<div class="col-md-12">
						<select class="form-control" name="raffle" size="0">
							<option value="tres-bien">Tres Bien</option>
							<option value="one-block-down">One Block Down</option>
							<option value="foot-patrol">Foot Patrol</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">We're expecting you to have a 2Captcha key!</label>
					<input name="api_key" maxlength="40" type="text" required="required" class="form-control" placeholder="Enter 2Captcha API Key" />
				</div>
				<div class="form-group">
					<label class="control-label">How many threads you wish to run? We suggest you to keep the count below 20.</label>
					<input name="threads" maxlength="2" type="text" required="required" class="form-control" placeholder="Enter number of entries you want to create" />
				</div>
				<br>
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<button class="btn btn-primary nextBtn btn-md btn-block" align="center" type="submit">Lock my preferences!</button>
					<br>
					<br>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<!-- End of Step-2 -->
	</div>
	<div class="col-md-3"></div>
</form>
{% endblock %}
