						<select class="form-control" name="shoe_size" size="0" required="required">
							<option value="">Please select...</option>

				<div class="form-group">
					<label class="control-label">How many threads you wish to run? We suggest you to keep the count below 20.</label>

				<br>
				<br>
				<br>
				<br>
				<div class="col-md-2"></div>

					<br>
					<br>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<!-- End of Step-2 -->
	</div>
	<div class="col-md-3"></div>
</form>{% endblock %}
